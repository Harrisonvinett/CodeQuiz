<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"/>
		<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;1,200&ampdisplay=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
		<title>Code Quiz</title>
	</head>
	<body>
		<div class="container">
			<h1 id="codeQuiz">Code Quiz</H1>
			<div class="quiz">
				<label class="myScore">My Scores</label>
				<p id="timeLeft" class="timeleft"></p>
			</div>
			<div id="main" class="mainstyle"></div>
			<!-- Check box allows for start button to hide-->
			<input id="checkbox" type="checkbox" class="checkbox" />
			<label id="start" for="checkbox" class="btn btn-default btn-sm">Start Quiz</label>
		</div>

	

		<script src="script.js"></script>
	</body>
</html>
